server {
    listen 80;
    listen [::]:80;
    server_name hotel.caffeedev.com;

    # Logs
    access_log /var/log/nginx/hotel.caffeedev.com-access.log;
    error_log /var/log/nginx/hotel.caffeedev.com-error.log;

    # Proxy al backend
    location / {
        proxy_pass http://localhost:3022;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Límite de tamaño de subida
    client_max_body_size 10M;
}